<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/tutorial.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tutorial</title>
</head>
<body>
    <header>
      <a href="../index.html" class="logo"><img src="img/logo.png" alt="logo"></a>

    </header>
    <section class="bg">
        <h2>Modo de Instalação</h2>
    </section>
  <section>
    <div class="box">
        <h2 data-jarallax-element="0 -200">Passo 1</h2>
        <div class="container">
            <div class="imgBx jarallax">
                <img src="img/passo1.png">
            </div>
            <div class="content" data-jarallax-element="-200 0">
                <p>Abra a playStore, digite na barra de pesquisa "Free Fire" e instale. Após a Instalação só abrir o app e jogar.</p>
            </div>
        </div>
    </div>
</section>
<script src="js/jarallax.js"></script>
<script src="js/jarallax-element.js"></script>
<script>
    jarallax(document.querySelectorAll('.jarallax'), {
        speed: 0.5
    });
</script>
  </body>
  </html>
